name: Go

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    tests:
        name: run lint and tests
        runs-on: ubuntu-latest
        steps:
        - name: Set up Go 1.21.x
          uses: actions/setup-go@v2
          with:
            go-version: ^1.21

        - name: Check out code
          uses: actions/checkout@v2

        - name: Get dependencies
          run: go mod download

        - name: Run lints
          uses: golangci/golangci-lint-action@v2
          with:
            version: v1.52.2

        - name: Run test
          run: go test -v ./...
